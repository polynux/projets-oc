<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>La note enchantée - ohmyfood</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <a href="../" class="back"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="../" class="logo">
                <img src="../assets/images/ohmyfood.png" alt="ohmyfood" />
            </a>
            <div></div>
        </header>
        <main>
            <img src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" class="background" />
            <section class="menu-title">
                <h1>La note enchantée</h1>
                <label for="heart" class="heart">
                    <input type="checkbox" id="heart" />
                    <i class="fa-regular fa-heart">
                        <div class="wave"></div>
                    </i>
                </label>
            </section>
            <section class="menu">
                <div class="sub-menu">
                    <h2>
                        Entrées
                        <div class="title-underline"></div>
                    </h2>
                    <label for="entree-1">
                        <input type="radio" id="entree-1" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagnés de leur crème à la truffe</p>
                            </div>
                            <p class="price">25€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="entree-2">
                        <input type="radio" id="entree-2" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Caviar osciètre</h3>
                                <p>Sur blini à la farine de blé noir</p>
                            </div>
                            <p class="price">35€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="entree-3">
                        <input type="radio" id="entree-3" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Homard et espuma de potiron</h3>
                                <p>Mariné aux zestes d'orange</p>
                            </div>
                            <p class="price">20€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="entree-4">
                        <input type="radio" id="entree-4" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Foie gras de canard cuit entier</h3>
                                <p>Confiture de figue et pain toasté</p>
                            </div>
                            <p class="price">35€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                </div>
                <div class="sub-menu">
                    <h2>
                        Plats
                        <div class="title-underline"></div>
                    </h2>
                    <label for="plat-1">
                        <input type="radio" id="plat-1" name="plat" />
                        <div class="card">
                            <div class="description">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <p>Sur lit de purée de céleri-rave</p>
                            </div>
                            <p class="price">40€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="plat-2">
                        <input type="radio" id="plat-2" name="plat" />
                        <div class="card">
                            <div class="description">
                                <h3>Langoustine poêlée</h3>
                                <p>Purée de patate douce</p>
                            </div>
                            <p class="price">35€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="plat-3">
                        <input type="radio" id="plat-3" name="plat" />
                        <div class="card">
                            <div class="description">
                                <h3>Mijoté de queue de boeuf</h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                            </div>
                            <p class="price">44€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                </div>
                <div class="sub-menu">
                    <h2>
                        Desserts
                        <div class="title-underline"></div>
                    </h2>
                    <label for="dessert-1">
                        <input type="radio" id="dessert-1" name="dessert" />
                        <div class="card">
                            <div class="description">
                                <h3>Macaron noisette et chocolat</h3>
                                <p>Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <p class="price">18€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="dessert-2">
                        <input type="radio" id="dessert-2" name="dessert" />
                        <div class="card">
                            <div class="description">
                                <h3>Baba au rhum revisité</h3>
                                <p>Avec son coulis de citron</p>
                            </div>
                            <p class="price">22€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="dessert-3">
                        <input type="radio" id="dessert-3" name="dessert" />
                        <div class="card">
                            <div class="description">
                                <h3>Tarte au citron meringuée</h3>
                                <p>Déstructurée</p>
                            </div>
                            <p class="price">23€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                </div>
                <div class="checkout">
                    <div class="btn">Commander</div>
                </div>
            </section>
        </main>
        <footer>
            <a href="../" class="logo">ohmyfood</a>
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@example.com">Contact</a>
        </footer>
    </body>
</html>
