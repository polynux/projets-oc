<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Le délice des sens - ohmyfood</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <a href="../" class="back"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="../" class="logo">
                <img src="../assets/images/ohmyfood.png" alt="ohmyfood" />
            </a>
            <div></div>
        </header>
        <main>
            <img
                src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt=""
                class="background"
            />
            <section class="menu-title">
                <h1>Le délice des sens</h1>
                <i class="fa-regular fa-heart heart">
                    <div class="wave"></div>
                </i>
            </section>
            <section class="menu">
                <div class="sub-menu">
                    <h2>Entrées</h2>
                    <div class="title-underline"></div>
                    <label for="entree-1">
                        <input type="radio" id="entree-1" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Tartare de thon</h3>
                                <p>Assaisonné au yuzu</p>
                            </div>
                            <p class="price">25€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="entree-2">
                        <input type="radio" id="entree-2" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Bouchée de homard croustillant</h3>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                            <p class="price">35€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="entree-3">
                        <input type="radio" id="entree-3" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Velouté de cèpes</h3>
                                <p>Aux truffes</p>
                            </div>
                            <p class="price">20€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                </div>
                <div class="sub-menu">
                    <h2>Plats</h2>
                    <div class="title-underline"></div>
                    <label for="plat-1">
                        <input type="radio" id="plat-1" name="plat" />
                        <div class="card">
                            <div class="description">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <p class="price">40€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="plat-2">
                        <input type="radio" id="plat-2" name="plat" />
                        <div class="card">
                            <div class="description">
                                <h3>Langouste rôtie</h3>
                                <p>Et ses légumes de saison</p>
                            </div>
                            <p class="price">35€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="plat-3">
                        <input type="radio" id="plat-3" name="plat" />
                        <div class="card">
                            <div class="description">
                                <h3>Côte de boeuf Angus</h3>
                                <p>Et sa purée de panais</p>
                            </div>
                            <p class="price">44€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                </div>
                <div class="sub-menu">
                    <h2>Desserts</h2>
                    <div class="title-underline"></div>
                    <label for="dessert-1">
                        <input type="radio" id="dessert-1" name="dessert" />
                        <div class="card">
                            <div class="description">
                                <h3>Farandole de desserts</h3>
                                <p>Du chef</p>
                            </div>
                            <p class="price">18€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="dessert-2">
                        <input type="radio" id="dessert-2" name="dessert" />
                        <div class="card">
                            <div class="description">
                                <h3>Crème brulée</h3>
                                <p>Revisitée</p>
                            </div>
                            <p class="price">22€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="dessert-3">
                        <input type="radio" id="dessert-3" name="dessert" />
                        <div class="card">
                            <div class="description">
                                <h3>Tiramisu</h3>
                                <p>À la noisette</p>
                            </div>
                            <p class="price">23€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                </div>
                <div class="checkout">
                    <div class="btn">Commander</div>
                </div>
            </section>
        </main>
        <footer>
            <a href="../" class="logo">ohmyfood</a>
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@example.com">Contact</a>
        </footer>
    </body>
</html>
