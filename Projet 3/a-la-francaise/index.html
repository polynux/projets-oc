<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>À la française - ohmyfood</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <a href="../" class="back"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="../" class="logo">
                <img src="../assets/images/ohmyfood.png" alt="ohmyfood" />
            </a>
            <div></div>
        </header>
        <main>
            <img src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" class="background" />
            <section class="menu-title">
                <h1>À la française</h1>
                <label for="heart" class="heart">
                    <input type="checkbox" id="heart" />
                    <i class="fa-regular fa-heart">
                        <span class="wave"></span>
                    </i>
                </label>
            </section>
            <section class="menu">
                <div class="sub-menu">
                    <h2>
                        Entrées
                        <span class="title-underline"></span>
                    </h2>
                    <label for="entree-1">
                        <input type="radio" id="entree-1" name="entree" />
                        <span class="card">
                            <span class="description">
                                <span>Tartare de poulpe acidulé</span>
                                <span>Aux zestes d'orange</span>
                            </span>
                            <span class="price">25€</span>
                            <span class="selector"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                    <label for="entree-2">
                        <input type="radio" id="entree-2" name="entree" />
                        <span class="card">
                            <span class="description">
                                <span>Velouté de légumes d'antan</span>
                                <span>Carotte, panais, topinambour</span>
                            </span>
                            <span class="price">35€</span>
                            <span class="selector"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                    <label for="entree-3">
                        <input type="radio" id="entree-3" name="entree" />
                        <span class="card">
                            <span class="description">
                                <span>Soupe à l'oignon</span>
                                <span>Revisitée</span>
                            </span>
                            <span class="price">20€</span>
                            <span class="selector"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="sub-menu">
                    <h2>
                        Plats
                        <span class="title-underline"></span>
                    </h2>
                    <label for="plat-1">
                        <input type="radio" id="plat-1" name="plat" />
                        <span class="card">
                            <span class="description">
                                <span>Coquilles Saint-Jacques</span>
                                <span>Accompagnées d'une purée de panais</span>
                            </span>
                            <span class="price">40€</span>
                            <span class="selector"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                    <label for="plat-2">
                        <input type="radio" id="plat-2" name="plat" />
                        <span class="card">
                            <span class="description">
                                <span>Magret de canard</span>
                                <span>Et parmentier de pommes de terre</span>
                            </span>
                            <span class="price">35€</span>
                            <span class="selector"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                    <label for="plat-3">
                        <input type="radio" id="plat-3" name="plat" />
                        <span class="card">
                            <span class="description">
                                <span>Pigeonneau d’Ille-et-Vilaine</span>
                                <span>Sur son lit de gnocchis aux légumes</span>
                            </span>
                            <span class="price">44€</span>
                            <span class="selector"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="sub-menu">
                    <h2>
                        Desserts
                        <span class="title-underline"></span>
                    </h2>
                    <label for="dessert-1">
                        <input type="radio" id="dessert-1" name="dessert" />
                        <span class="card">
                            <span class="description">
                                <span>Pétales de violettes glacés</span>
                                <span>Et purée de noisettes</span>
                            </span>
                            <span class="price">18€</span>
                            <span class="selector"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                    <label for="dessert-2">
                        <input type="radio" id="dessert-2" name="dessert" />
                        <span class="card">
                            <span class="description">
                                <span>Fondant au chocolat</span>
                                <span>Revisité</span>
                            </span>
                            <span class="price">22€</span>
                            <span class="selector"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                    <label for="dessert-3">
                        <input type="radio" id="dessert-3" name="dessert" />
                        <span class="card">
                            <span class="description">
                                <span>Millefeuille croustillant</span>
                                <span>Myrtilles et pâte d’amande</span>
                            </span>
                            <span class="price">23€</span>
                            <span class="selector"><i class="fa-solid fa-circle-check"></i></span>
                        </span>
                    </label>
                </div>
                <div class="checkout">
                    <div class="btn">Commander</div>
                </div>
            </section>
        </main>
        <footer>
            <a href="../" class="logo">ohmyfood</a>
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@example.com">Contact</a>
        </footer>
        <svg width="32px" height="32px">
            <defs>
                <clipPath id="heartClip">
                    <path
                        d="M 0,11.33066 V 10.953977 C 0,6.4143242 3.1575,2.5423102 7.4625,1.7967428 10.25625,1.3038106 13.2125,2.2688921 15.25,4.3893432 L 16,5.1673822 16.69375,4.3893432 C 18.7875,2.2688921 21.6875,1.3038106 24.5375,1.7967428 28.84375,2.5423102 32,6.4143242 32,10.953977 v 0.376683 c 0,2.695214 -1.075,5.273526 -2.975,7.111466 L 17.73125,29.39833 C 17.2625,29.852944 16.64375,30.106229 16,30.106229 c -0.64375,0 -1.2625,-0.253285 -1.73125,-0.707899 L 2.974375,18.442126 C 1.076875,16.604186 1.875e-5,14.025874 1.875e-5,11.33066 Z"
                    />
                </clipPath>
            </defs>
        </svg>
    </body>
</html>
