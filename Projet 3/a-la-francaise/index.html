<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>À la française - ohmyfood</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <a href="../" class="back"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="../" class="logo">
                <img src="../assets/images/ohmyfood.png" alt="ohmyfood" />
            </a>
            <div></div>
        </header>
        <main>
            <img src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" class="background" />
            <section class="menu-title">
                <h1>À la française</h1>
                <label for="heart" class="heart">
                    <input type="checkbox" id="heart" />
                    <i class="fa-regular fa-heart">
                        <div class="wave"></div>
                    </i>
                </label>
            </section>
            <section class="menu">
                <div class="sub-menu">
                    <h2>Entrées</h2>
                    <div class="title-underline"></div>
                    <label for="entree-1">
                        <input type="radio" id="entree-1" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <p class="price">25€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="entree-2">
                        <input type="radio" id="entree-2" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <p class="price">35€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="entree-3">
                        <input type="radio" id="entree-3" name="entree" />
                        <div class="card">
                            <div class="description">
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <p class="price">20€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                </div>
                <div class="sub-menu">
                    <h2>Plats</h2>
                    <div class="title-underline"></div>
                    <label for="plat-1">
                        <input type="radio" id="plat-1" name="plat" />
                        <div class="card">
                            <div class="description">
                                <h3>Coquilles Saint-Jacques</h3>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <p class="price">40€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="plat-2">
                        <input type="radio" id="plat-2" name="plat" />
                        <div class="card">
                            <div class="description">
                                <h3>Magret de canard</h3>
                                <p>Et parmentier de pommes de terre</p>
                            </div>
                            <p class="price">35€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="plat-3">
                        <input type="radio" id="plat-3" name="plat" />
                        <div class="card">
                            <div class="description">
                                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <p class="price">44€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                </div>
                <div class="sub-menu">
                    <h2>Desserts</h2>
                    <div class="title-underline"></div>
                    <label for="dessert-1">
                        <input type="radio" id="dessert-1" name="dessert" />
                        <div class="card">
                            <div class="description">
                                <h3>Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes</p>
                            </div>
                            <p class="price">18€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="dessert-2">
                        <input type="radio" id="dessert-2" name="dessert" />
                        <div class="card">
                            <div class="description">
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité</p>
                            </div>
                            <p class="price">22€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                    <label for="dessert-3">
                        <input type="radio" id="dessert-3" name="dessert" />
                        <div class="card">
                            <div class="description">
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d’amande</p>
                            </div>
                            <p class="price">23€</p>
                            <div class="selector"><i class="fa-solid fa-circle-check"></i></div>
                        </div>
                    </label>
                </div>
                <div class="checkout">
                    <div class="btn">Commander</div>
                </div>
            </section>
        </main>
        <footer>
            <a href="../" class="logo">ohmyfood</a>
            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@example.com">Contact</a>
        </footer>
    </body>
</html>
